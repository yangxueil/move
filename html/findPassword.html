<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<!--头部-->
<header>
    <span></span><span id="hh"></span><span></span>
</header>
<div class="con">
    <ul class="list">
        <li>
            <p><a href="">首页</a> > <a href="">找回密码</a> </p>
        </li>
        <li>
            <input type="text" placeholder="请输入手机号"> <a class="get">获取验证码</a>
        </li>
        <li><input type="text" placeholder="请输入短信中验证码"></li>
        <li><input type="text" placeholder="请设置密码"></li>
        <li><input type="text" placeholder="请确认密码"></li>
    </ul>
</div>
<div class="lo"><button>提交</button></div>
<script src="../js/rem.js"></script>
<script src="../js/zepto.js"></script>
<script>
    var min=60;
    var timer=null;
    $('.get').tap(function(e){
        e=e||event;
        e.preventDefault();
        clearInterval(timer);
        timer=setInterval(re,1000)
    });
    function re(){
        min = --min;
        if(min>0){
            $('.get').html('（' + min + '秒）重发')
        }else{
            min=60;
            clearInterval(timer);
            $('.get').html('重获验证码')
        }
    }
</script>
<script>
    $('#hh').tap(function(){
        window.location.href='myLogin.html'
    })
</script>
</body>
</html>
